<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AB Fashion Jewelry | Cart</title>

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/style-large.css">

  <script src="js/cart.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
    <div class="logo">
      <img src="images/logo.svg" alt="logo" />
      <a href="/index.html"><span class="highlight">Fashion Jewelry</span></a>
    </div>

    <div class="cart">
      <a href="cart.html">
        <img src="cartIcon.svg" alt="cart" width="40" height="40">
      </a>
    </div>
  </header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <ul class="product-list">

      </ul>
      <div class="cart-footer hide">
        <p class="cart-total">Total: $ <span id="sum"> </span></p>
        <p class="total-pesos">Total: $ <span id="mxnTotal"></span></p>
        <a href="
                checkout.html" class="checkout-button"> Checkout </a>
      </div>
    </section>
    <section class="saved-items">
      <h2>Save For Later</h2>
      <ul class="saved-list"></ul>
    </section>
  </main>

  <footer id="main-footer">&copy;NOT a real business</footer>
</body>

</html>
