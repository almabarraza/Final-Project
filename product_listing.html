<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AB Fashion Jewelry | Products</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-large.css">
    <script src="js/product-listing.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="products">
            <h2>Top Products: <span class="title highlight"></span></h2>
            <div>
                <label for="search">Search</label>
                <input type="text" id="search" name="search" placeholder=" Search by name" />
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="name">Name (A-Z)</option>
                    <option value="price">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>
            </div>
            <ul id="listElement" class="product-list"></ul>
        </section>

    </main>
    <footer id="main-footer"></footer>
</body>

</html>
