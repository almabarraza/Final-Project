<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Fashion Jewelry home page</title>
    <meta name="description" content="AB Fashion Jewelry is a web application to sale jewelry products online.
    In this site the customer will be able to see the catalog products, choose those that want to buy and pursue and 
    set the addresss where the products will be delivered.">
    <meta name="author" content="Alma Delia Barraza Raygoza">
    <link rel="icon" href="favicon.ico">
    <meta property="og:title" content="AB Fashion Jewelry">
    <meta property="og:description" content="This application will help you pursue your AB Fashion Jewelry easier">
    <meta property="og:image" content="http://almabarraza.github.io/Final-Project/images/bracelet1.webp">
    <meta property="og:url" content="https://almabarraza.github.io/Final-Project/index.html">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="divider" id="main-header">
        <div class="logo">
            <img src="images/logo.svg" alt="AB logo" />
            <a href="index.html"><span class="highlight">Fashion Jewelry</span></a>
        </div>
        <div class="cart">
            <a href="cart/index.html">
                <img src="cartIcon.svg" alt="cart" width="40" height="40">
            </a>
        </div>
    </header>
    <main class="divider">
        <div class="hero">
            <img src="images/hero2.webp"
                srcset="images/hero1.webp 400w, images/hero2.webp 800w, images/hero3.webp 1200w" sizes="100vw"
                alt="bracelet">
        </div>

        <section class="products">
            <ul class="category">
                <li>
                    <a href="product_listing.html?category=Bracelets" class="icon-link">
                        <img src="images/bracelets.svg" alt="bracelets" class="icon icon-default" />
                        <img src="images/bracelets-color.svg" alt="bracelets color" class="icon icon-hover" />
                        <h2>Bracelets</h2>
                    </a>
                </li>
                <li>
                    <a href="product_listing.html?category=Necklaces" class="icon-link">
                        <img src="images/necklaces.svg" alt="necklaces" class="icon icon-default" />
                        <img src="images/necklaces-color.svg" alt="necklaces color" class="icon icon-hover" />
                        <h2>Necklaces</h2>
                    </a>
                </li>
                <li>
                    <a href="product_listing.html?category=Earrings" class="icon-link">
                        <img src="images/earrings.svg" alt="earrings" class="icon icon-default" />
                        <img src="images/earrings-color.svg" alt="earrings color" class="icon icon-hover" />
                        <h2>Earrings</h2>
                    </a>
                </li>
                <li>
                    <a href="product_listing.html?category=Tiaras" class="icon-link">
                        <img src="images/tiaras.svg" alt="tiaras" class="icon icon-default" />
                        <img src="images/tiaras-color.svg" alt="tiaras color" class="icon icon-hover" />
                        <h2>Tiaras</h2>
                    </a>
                </li>
            </ul>
        </section>
        <section>
            <h2 class="h2Trend">Jewelry in Trend</h2>
            <div id="cards" class="spotlights">

            </div>

        </section>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
